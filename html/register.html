<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Travel Crib - Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <header>
            <h1>Travel Crib</h1>
            <h2>Start your journey</h2>
        </header>
        
        <section>
            <form >
                <label>First Name
                    <input type="text" name="firstName" autocomplete="off" required>
                </label>
                
                <br><br>

                <label>Last Name
                    <input type="text" name="lastName" autocomplete="off" required>
                </label>

                <br><br>

                <label>Email
                    <input type="email" name="email" autocomplete="off" required>
                </label>

                <br><br>

                <label>Password
                    <input type="password" name="password" autocomplete="off" required>
                </label>

                <br><br>

                <label>Repeat Password
                    <input type="password" name="Rpassword" autocomplete="off" required>
                </label>

                <br><br>    

                <input type="submit" value="Register">
            </form>
        </section>

       

        
        
    </body>
</html>
